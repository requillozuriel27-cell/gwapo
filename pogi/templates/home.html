<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django JSON User Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Black Navbar Style */
        .navbar-dark-custom { background-color: #000 !important; padding: 10px 0; }
        
        .brand-button {
            background-color: #0d6efd;
            color: white !important;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Full Screen JSON Overlay */
        #jsonOverlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 10000; overflow-y: auto; padding: 40px;
        }

        .user-card { 
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #0d6efd;
        }

        /* Valentine Letter Overlay */
        #valentineOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(139, 0, 0, 0.95); z-index: 10001; 
            align-items: center; justify-content: center; 
        }
        .valentine-box { background: white; padding: 40px; border-radius: 10px; text-align: center; max-width: 400px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom">
        <div class="container-fluid">
            <a class="brand-button" href="#" onclick="openValentine()">MY DJANGO</a>
            <div class="navbar-nav ms-3">
                <a class="nav-link" href="#">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <div class="card p-5 shadow-lg mx-auto" style="max-width: 600px; border-radius: 15px;">
            <h1 class="display-3 fw-bold">HELLOO WORLD</h1>
            <p class="text-muted fs-5">MY DJANGO PROJECT</p>
            <hr class="w-25 mx-auto">
            <p class="fw-bold">ZURIEL</p>
            
            <button class="btn btn-primary btn-lg px-5 py-3 shadow" onclick="fetchUsers()">
                START NOW
            </button>
        </div>
    </div>

    <div id="jsonOverlay">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">JSON USER DIRECTORY</h2>
                <button class="btn btn-dark" onclick="closeOverlay('jsonOverlay')">EXIT</button>
            </div>
            <div id="userContent">Loading user data...</div>
        </div>
    </div>

    <div id="valentineOverlay">
        <div class="valentine-box shadow-lg">
            <h3 class="text-danger fw-bold">Valentine Message ❤️</h3>
            <p>I Love You! Happy Valentine's Day from Zuriel's project.</p>
            <button class="btn btn-danger" onclick="closeOverlay('valentineOverlay')">Close</button>
        </div>
    </div>

    <script>
        // Function to fetch the specific JSON users link
        async function fetchUsers() {
            const overlay = document.getElementById('jsonOverlay');
            const content = document.getElementById('userContent');
            overlay.style.display = 'block';
            
            try {
                // Calling your specific link: jsonplaceholder.typicode.com/users
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                
                // Formatting the output messages
                content.innerHTML = users.map(user => `
                    <div class="user-card shadow-sm">
                        <h5 class="fw-bold text-primary">${user.name}</h5>
                        <p class="mb-1"><strong>Email:</strong> ${user.email}</p>
                        <p class="mb-0"><strong>Company:</strong> ${user.company.name}</p>
                    </div>
                `).join('');
            } catch (error) {
                content.innerHTML = "<div class='alert alert-danger'>Error connecting to the User API.</div>";
            }
        }

        function openValentine() { document.getElementById('valentineOverlay').style.display = 'flex'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
